<html lang="id">
<head>

  <!-- Bootstrap CSS -->

<body>

  <div class="stars" id="stars"></div>
  <div class="stars2" id="stars2"></div>
  <div class="nebula" id="nebula"></div>

  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center gy-4">
        <div class="col-lg-5 text-center text-lg-start">
          <div class="profile-wrap mx-lg-0 mx-auto">
            <div class="gold-ring" aria-hidden></div>

                <img src="profile.jpg" alt="Foto Profil">
              </div>
            </div>

        </div>

        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="hero-title">Halo, saya <span class="glow">Dikri Nurohman</span></h1>
          <p class="tagline mt-2"> <span id="typed" class="typing"></span></p>

          <div class="mt-4">
            <button class="btn btn-cta btn-lg" id="ctaBtn">
              <i class="bi bi-rocket-fill"></i>
              <span>Lihat Proyek</span>
              <span class="btn-rocket">
                <i class="rocket bi bi-rocket-takeoff-fill"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- shooting stars container (elements will be added by JS) -->
  <div id="shootingContainer"></div>
